linters-settings:
  govet:
    check-shadowing: true
  golint:
    min-confidence: 0
  gocyclo:
    min-complexity: 15
  maligned:
    suggest-new: true
  dupl:
    threshold: 100
  goconst:
    min-len: 2
    min-occurrences: 2
  misspell:
    locale: US
  lll:
    line-length: 140
  goimports:
    local-prefixes: github.com/gortc
  gocritic:
    enabled-tags:
      - performance
      - style
      - experimental
    disabled-checks:
      - sloppyReassign

issues:
  exclude:
    - "isOptional is a pure function"
    - "use strings.ReplaceAll"
  exclude-rules:
    - text: "string `<nil>`"
      linters:
        - goconst

    - text: "`\\(\\*Message\\)\\.Append`"
      linters:
        - gocyclo
    - text: "`\\(\\*Decoder\\)"
      linters:
        - gocyclo

    # Ease some gocritic warnings on test files.
    - path: _test\.go
      text: "(unnamedResult|exitAfterDefer|unlambda)"
      linters:
        - gocritic

    - path: fields\.go
      text: "hugeParam: .+ is heavy \\(80 bytes\\); consider passing it by pointer"
      linters:
        - gocritic

    # Ease linting on benchmarking code.
    - path: cmd/stun-bench/
      linters:
        - gosec
        - errcheck
        - unparam

    - path: ^cmd/
      linters:
        - gocyclo
    - path: ^cmd/
      text: "(unnamedResult|exitAfterDefer)"
      linters:
        - gocritic

    # Disable linters that are annoying in tests.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - funlen
        - goconst
        - gocognit
        - scopelint
    # Ignore shadowing of err.
    - linters: [govet]
      text: 'declaration of "err"'
    # Ignore linters in main packages.
    - path: main\.go
      linters: [gochecknoglobals, goconst, funlen, gocognit, gocyclo]


linters:
  disable-all: true
  enable:
    - deadcode
    - depguard
    - dogsled
    - dupl
    - errcheck
    - gochecknoinits
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - golint
    - gosec
    - gosimple
    - govet
    - ineffassign
    - interfacer
    - lll
    - misspell
    - nakedret
    - scopelint
    - staticcheck
    - structcheck
    - stylecheck
    - typecheck
    - unconvert
    - unparam
    - unused
    - varcheck
    - whitespace
    - gocognit

run:
  skip-dirs:
    - e2e
    - fuzz
    - testdata
    - api

# golangci.com configuration
# https://github.com/golangci/golangci/wiki/Configuration
service:
  golangci-lint-version: 1.13.x # use fixed version to not introduce new linters unexpectedly
  prepare:
    - echo "here I can run custom commands, but no preparation needed"
